name: CI
on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - uses: microsoft/setup-msbuild@v1.1
    - run: chmod +x checkout.sh && bash checkout.sh && msbuild -v:m -r
    - uses: actions/upload-artifact@main
      with:
        path: Output\MisakaTranslator-WPF-Bin
