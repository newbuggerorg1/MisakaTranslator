name: CI
on:
  push:
    branches: [master-1.2.x]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - uses: microsoft/setup-msbuild@v1
    - run: msbuild -v:m -r
    - uses: actions/upload-artifact@main
      with:
        name: artifact1
        path: MisakaTranslator-WPF/bin
    - uses: actions/upload-artifact@main
      with:
        name: artifact2
        path: |
          MisakaTranslator-WPF/bin/debug/OCRLibrary.*
          MisakaTranslator-WPF/bin/debug/MisakaTranslator-WPF.*
