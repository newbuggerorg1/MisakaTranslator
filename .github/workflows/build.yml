name: CI
on:
  push:
    branches: [master-1.2.d]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - uses: microsoft/setup-msbuild@v1
    - run: msbuild -v:m -r
    - uses: actions/upload-artifact@main
      with:
        path: MisakaTranslator-WPF/bin
    - uses: actions/upload-artifact@main
      with:
        path: |
          MisakaTranslator-WPF/bin/OCRLibrary.dll
          MisakaTranslator-WPF/bin/OCRLibrary.pdb
